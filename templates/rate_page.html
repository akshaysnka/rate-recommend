<!DOCTYPE html>

<html>
<head>
    <title>Rate</title>
</head>
<body bgcolor="lightblue">
    <div style="background-color: #36454F; padding: 20px;">
        <h1><center>Rate your books here</center></h1>
    </div>
    <hr size = "5" color = "black">
    <br>
    <br>
    <form method="POST" action="/rate_page">
        <div><center>
            <label for = "bname">Enter the title of the book: </label>
            <input type = "text" id = "bname" name = "bname" placeholder = "What did you read?" required>
         </center></div>

         <br>

         <div><center>
            <label for = "rnum">Enter the rating (/5) of the book: </label>
            <input type = "number" id = "rnum" name = "rnum" placeholder = "Rate?" step = "any" required>
         </center></div>

         <br>

         <div><center>
            <input type = "submit" value = "Submit">
         </center></div>
    </form>
    <br>
    <center><a href="/recommend_page">See Top Recommendations</a></center>

</body>
</html>
