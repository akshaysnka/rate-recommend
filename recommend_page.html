<!DOCTYPE html>
<html>
    <head>
        <title>Recommend</title>
    </head>
    <body bgcolor = "lightblue">
        <div style="background-color: #36454F; padding: 20px;">
            <h1><center>Here are the top books reccomended for you</center></h1>
        </div>
        <hr size = "5" color = "black">
        <br>
   {% if data %}
        {% for title, rating in data.items() %}
            <div style="text-align:center;">
                <h2>{{ title }}</h2>
                <h3>Rating: {{ rating }}</h3>
                <hr style="width:50%;">
            </div>
        {% endfor %}
    {% else %}
        <p style="text-align:center;">No data available yet.</p>
    {% endif %}


    </body>



</html>
